  <header>Vue Event</header>
  <section id="events">
    <button v-on:click="add(5)">Add</button>
    <button v-on:click="reduce(8)">Reduce</button>
    <div>
      <p v-once>Starting number: {{ counter }}</p>
      <p>Results: {{ counter - 100}}</p>
    </div>
    <div>
      <!-- reset the input -->
      <input type="text" v-model="name">
      <button v-on:click=" resetName">Reset Name</button>
      <p>Your name:{{ fullPutName }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>sign up</button>
      </form>
    </div>
  </section>
